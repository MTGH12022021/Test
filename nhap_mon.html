<!DOCTYPE html>
<!-- the de mo trong html 
    la the nay dung de chua the khac 
    hoac trong mot so truong hop thi la chua noi dung
    -->
<html>
<!--the dau trong html (phan dau)-->

<head>
    <!--the meta dung de xac dinh thong tin ve tep html
            cung nhu mo ta ve trang web va the nay co the giup cho 
            google tim kiem mo ta ve trang web-->
    <meta charset="UTF-8">
    <meta name="Thong tin trang web" content="Day la mot trang web ve su dong duc">
    <!--the tieu de cho trang web-->
    <title>Love website</title>
</head>
<!--the than trong html (phan than)-->

<!--trong the body co the them style vao de tao mau sac cho web-->

<body style="background-color: lightblue;">
    <!--o day thi chung ta co the vi noi dung cho trang web-->
    <!--The h1->h6 dung de xac dinh tieu de o phan than cua body(trong trang web)
        va co chu cua no se nho dan tu h1->h6  -->
    <h1>Love website </h1>
    <h2>This is love website</h2>
    <h3>It is very good</h3>
    <!--the br dung de xuong dong nhu la /n-->
    <br />
    <!--th hr dung de gach ngang het mang hinh web-->
    <hr />

    <!--The p dung de dua noi dung len trang web-->
    <!--The b dung de in dam noi dung-->
    <!--The i la dung de in nghieng noi dung-->

    <p>Đây <i>là trang</i> web <b>chiến nhất thế giới</b></p>
    <!--the big dung de phong to chu ra-->
    <!--trai nguoc the tren thi la co the small-->
    <p>Đây là thứ mà <big>chúng ta</big> không thể <small> bỏ lở </small></p>

    <!--the sub dung de dua chu hay noi dung thuc xuong nhu kí hieu nguyen to hoa hoc-->
    <!--trai nguoc the tren thi chung ta co the sup-->
    <p>Tinh yeu thi bao gom <sub>hanh phuc</sub> va <sup> phan boi</sup></p>


    <hr>
    <br>
    <h3 style="color: brown">Style and Colors</h3>
    <!--the p + style dung de to mau cho trang noi dung-->
    <!--background-color dung de to background cho chi dong do-->
    <p style="color: rgb(224, 24, 127); background-color: yellow;">You can style your HTML</p>

</body>


</html>
